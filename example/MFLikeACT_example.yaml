debug: True

likelihood:
  actmflike.MFLikeACT:
    data_folder: /data/ACT/ #Path to the ACT data
    use_sacc: False #Set True if the input files are in .sacc format

    data:
      frequencies: [98, 150]
      regions: 
        deep:
          specname: coadd_cl_15mJy_data_200124.txt
          covname: coadd_cov_15mJy_200519.txt
          bpwfname: coadd_bpwf_15mJy_191127_lmin2.txt
          leak_TE: leak_TE_deep_200519.txt
        wide:
          specname: coadd_cl_100mJy_data_200124.txt
          covname: coadd_cov_100mJy_200519.txt
          bpwfname: coadd_bpwf_100mJy_191127_lmin2.txt
          leak_TE: leak_TE_wide_200519.txt

params:
  # Sampled
  theta_MC_100:
    prior:
      min: 1.03
      max: 1.05
    proposal: 1.5e-4
    latex: 100\theta_\mathrm{MC}
    drop: True
    renames: theta
  cosmomc_theta:
    value: 'lambda theta_MC_100: 1.e-2*theta_MC_100'
    derived: false
    latex: \theta_\mathrm{MC}
  logA:
    prior:
      min: 2.6
      max: 3.5
    proposal: 0.0036
    drop: True
    latex: \log(10^{10} A_\mathrm{s})
  As:
    value: "lambda logA: 1e-10*np.exp(logA)"
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.9
      max: 1.1
    proposal: 0.0033
    latex: n_\mathrm{s}
  ombh2:
    prior:
      min: 0.017
      max: 0.027
    proposal: 6.5e-5
    latex: \Omega_\mathrm{b}h^2
  omch2:
    prior:
      min: 0.09
      max: 0.15
    proposal: 0.0011
    latex: \Omega_\mathrm{c}h^2
  tau:
    prior:
      dist: norm
      loc: 0.065
      scale: 0.015
    proposal: 0.015
    latex: \tau_\mathrm{reio}

theory:
  camb:
    stop_at_error: False
    extra_args:
      lens_potential_accuracy: 1

sampler:
  mcmc:

output: chains/mcmc_test